<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Figuras geometricas calculadora</title>
</head>
<body>
    <header class="header">
        <h1 class="titulo">Figuras geometricas</h1>
        <p class="subtitulo">Este es el primer taller del curso de javascript de Platzi</p>
    </header>
    <section class="Cuadrado">
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Ingresa cuanto mide cada lado de tu cadrado</label>
            <input type="number" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular Perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular Area
            </button>
            <p id="resultadoCuadrado"></p>
        </form>
    </section>
    <section class="Triangulo">
        <h2>Calcular el perimetro y el area del triangulo</h2>
        <form action="">
            <label for="lado1">Lado1</label>
            <input type="number" id="lado1" />
            <label for="lado2">Lado2</label>
            <input type="number" id="lado2" />
            <label for="base">Base</label>
            <input type="number" id="base" />
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
            <p id="resultadotriangulo1"></p>
            <label for="base2">Base</label>
            <input type="number" id="base2"/>
            <label for="altura">Altura</label>
            <input type="number" id="altura"/>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Area del triangulo</button>
            <p id="resultadotriangulo2"></p>
            <button type="button" onclick="calcularAlturaTrianguloIsoseles()">Altura del triángulo isósceles</button>
            <p id="resultadotriangulo3"></p>
        </form>
    </section>
    <section class="Circulo">
        <h2>Calcular diametro, perimetro y area del circulo</h2>
        <form action="">
            <label for="radio">Radio</label>
            <input type="number" id="radio">
            <button type="button" onclick="calcularDiametroCirculo()">Calcular Diametro</button>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perimetro</button>                      
            <button type="button" onclick="calcularAreaoCirculo()">Calcular Area</button>
            <p id="resultadocirculo"></p> 
        </form>
    </section>
    <script src="Figuras.js"></script>
</body>
</html>
